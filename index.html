<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Festive Theme Switcher</title>
  </head>

  <body class="christmas" id="body">
    <h1>HAPPY HOLIDAYS!</h1>
    <div class="container">
      <p id="greeting">🎅 Merry Christmas!</p>
      <div class="radio-container">
        <input
          type="radio"
          id="christmas"
          name="theme"
          value="christmas"
          checked
        />
        <label for="christmas">Santa Claus 🎅</label>
      </div>
      <div class="radio-container">
        <input type="radio" id="snow" name="theme" value="snow" />
        <label for="snow">Snowman ☃️</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
